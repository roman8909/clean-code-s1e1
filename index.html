<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <p id="add-task">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
        </div>
    </p>
    <h3 class="subtitle">Todo</h3>
    <ul class="list" id="to-do">
        <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode list-item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul class="list" id="completed-tasks">
        <li class="list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
